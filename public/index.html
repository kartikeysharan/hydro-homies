<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies Tracker ğŸŒŠ</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 500px;
        }

        h1 { color: #00796b; }
        h2 { margin-top: 25px; color: #004d40; }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #26a69a;
            color: white;
        }

        button:hover { background: #00796b; }

        input {
            width: 60%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #00796b;
            border-radius: 8px;
        }

        .progress-container {
            background: #ddd;
            border-radius: 20px;
            height: 25px;
            width: 100%;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #4dd0e1, #00796b);
            transition: width 0.6s ease;
        }

        .percentage { font-size: 0.9rem; margin-top: -5px; }

        #winner { font-weight: bold; margin-top: 15px; color: #004d40; }

        #victory-banner {
            display: none;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: gold;
        }

        .reset-btn {
            background: #d32f2f;
            margin-top: 15px;
        }

        .reset-btn:hover { background: #b71c1c; }
    </style>
</head>

<body>
<div class="container">
    <h1>Hydro Homies â›²</h1>
    <p><strong>Daily Goal: 100 oz</strong></p>

    <h2>You</h2>
    <button onclick="addWater('you', 16)">+16 oz</button>
    <button onclick="addWater('you', 26)">+26 oz</button>
    <button onclick="addWater('you', 32)">+32 oz</button>
    <br>
    <input type="number" id="your-input" placeholder="Custom oz">
    <button onclick="addCustom('you')">Add</button>
    <p>Total: <span id="your-total">0</span> oz</p>
    <div class="progress-container">
        <div id="your-progress" class="progress-bar"></div>
    </div>
    <div class="percentage">Progress: <span id="your-percent">0</span>%</div>
    <div>ğŸ”¥ Streak: <span id="your-streak">0</span></div>

    <h2>Your Friend</h2>
    <button onclick="addWater('friend', 16.9)">+16.9 oz</button>
    <button onclick="addWater('friend', 32)">+32 oz</button>
    <br>
    <input type="number" id="friend-input" placeholder="Custom oz">
    <button onclick="addCustom('friend')">Add</button>
    <p>Total: <span id="friend-total">0</span> oz</p>
    <div class="progress-container">
        <div id="friend-progress" class="progress-bar"></div>
    </div>
    <div class="percentage">Progress: <span id="friend-percent">0</span>%</div>
    <div>ğŸ”¥ Streak: <span id="friend-streak">0</span></div>

    <div id="winner">Hydration battle begins ğŸ˜¤ğŸ’§</div>
    <div id="victory-banner">ğŸ† HYDRATION CHAMPION ğŸ†</div>

    <button class="reset-btn" onclick="resetDay()">Reset Day</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const hydrationRef = ref(db, "hydration");

const goal = 100;

let yourTotal = 0;
let friendTotal = 0;
let yourStreak = 0;
let friendStreak = 0;
let yourGoalReached = false;
let friendGoalReached = false;
let declaredWinner = false;

/* -------- LIVE SYNC -------- */

onValue(hydrationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        yourTotal = data.yourTotal || 0;
        friendTotal = data.friendTotal || 0;
        yourStreak = data.yourStreak || 0;
        friendStreak = data.friendStreak || 0;
    } else {
        saveData();
    }
    updateUI(false);
});

function saveData() {
    set(hydrationRef, {
        yourTotal,
        friendTotal,
        yourStreak,
        friendStreak,
        lastUpdated: serverTimestamp()
    });
}

/* -------- UI UPDATE -------- */

function updateUI(shouldSave = true) {

    document.getElementById("your-total").innerText = yourTotal.toFixed(1);
    document.getElementById("friend-total").innerText = friendTotal.toFixed(1);

    document.getElementById("your-streak").innerText = yourStreak;
    document.getElementById("friend-streak").innerText = friendStreak;

    let yourPercent = Math.min((yourTotal / goal) * 100, 100);
    let friendPercent = Math.min((friendTotal / goal) * 100, 100);

    document.getElementById("your-progress").style.width = yourPercent + "%";
    document.getElementById("friend-progress").style.width = friendPercent + "%";

    document.getElementById("your-percent").innerText = yourPercent.toFixed(0);
    document.getElementById("friend-percent").innerText = friendPercent.toFixed(0);

    updateWinner();

    if (shouldSave) saveData();
}

/* -------- ADD WATER -------- */

window.addWater = function(person, amount) {
    if (person === "you") yourTotal += amount;
    else friendTotal += amount;
    updateUI(true);
};

window.addCustom = function(person) {
    const inputId = person === "you" ? "your-input" : "friend-input";
    let val = parseFloat(document.getElementById(inputId).value);
    if (!isNaN(val) && val > 0) {
        if (person === "you") yourTotal += val;
        else friendTotal += val;
        document.getElementById(inputId).value = "";
        updateUI(true);
    }
};

/* -------- WINNER + CELEBRATION -------- */

function updateWinner() {

    if (yourTotal >= goal && !yourGoalReached) {
        celebrate("ğŸ‰ YOU hit 100 oz! Keep going! ğŸ’§ğŸ”¥");
        yourGoalReached = true;
    }

    if (friendTotal >= goal && !friendGoalReached) {
        celebrate("ğŸ‰ Friend hit 100 oz! Hydration beast! ğŸ’§ğŸ”¥");
        friendGoalReached = true;
    }

    if (!declaredWinner) {
        if (yourTotal > friendTotal)
            document.getElementById("winner").innerText = "ğŸ† You're winning!";
        else if (friendTotal > yourTotal)
            document.getElementById("winner").innerText = "ğŸ† Friend is winning!";
        else
            document.getElementById("winner").innerText = "It's tied! ğŸ˜¤ğŸ’§";
    }
}

function celebrate(message) {

    document.getElementById("winner").innerText = message;

    let duration = 3000;
    let end = Date.now() + duration;

    (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }});
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }});
        if (Date.now() < end) requestAnimationFrame(frame);
    })();

    new Audio("https://www.soundjay.com/human/cheering-01.mp3").play();
}

/* -------- MIDNIGHT LOGIC -------- */

function checkMidnight() {
    const now = new Date();
    const tomorrow = new Date();
    tomorrow.setHours(24,0,0,0);
    const timeUntilMidnight = tomorrow - now;

    setTimeout(() => {
        declareWinner();
        setTimeout(() => {
            resetDay();
            checkMidnight();
        }, 8000);
    }, timeUntilMidnight);
}

function declareWinner() {

    declaredWinner = true;
    let banner = document.getElementById("victory-banner");
    banner.style.display = "block";

    if (yourTotal > friendTotal) {
        banner.innerText = "ğŸ† YOU WIN TODAY! ğŸ’§ğŸ”¥";
        yourStreak++;
    }
    else if (friendTotal > yourTotal) {
        banner.innerText = "ğŸ† FRIEND WINS TODAY! ğŸ’§ğŸ”¥";
        friendStreak++;
    }
    else {
        banner.innerText = "ğŸ¤ IT'S A TIE!";
    }

    celebrate("ğŸŠ DAILY HYDRATION COMPLETE ğŸŠ");
    saveData();
}

window.resetDay = function() {
    yourTotal = 0;
    friendTotal = 0;
    yourGoalReached = false;
    friendGoalReached = false;
    declaredWinner = false;
    document.getElementById("victory-banner").style.display = "none";
    updateUI(true);
};

checkMidnight();

</script>
</body>
</html>
