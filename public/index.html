<!DOCTYPE html>
<html>
<head>
  <title>Hydro Homies</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
    }
    .person {
      margin-bottom: 30px;
    }
    input {
      width: 80px;
    }
  </style>
</head>
<body>

  <h1>Hydro Homies ðŸ’§</h1>

  <div class="person">
    <h2>Kartikey</h2>
    <input type="number" id="kartikeyInput" placeholder="oz">
    <button onclick="addWater('kartikey')">Add</button>
    <p>Total: <span id="kartikeyTotal">0</span> oz</p>
  </div>

  <div class="person">
    <h2>Marcee</h2>
    <input type="number" id="marceeInput" placeholder="oz">
    <button onclick="addWater('marcee')">Add</button>
    <p>Total: <span id="marceeTotal">0</span> oz</p>
  </div>

<script>
  function getTotal(name) {
    return Number(localStorage.getItem(name)) || 0;
  }

  function setTotal(name, value) {
    localStorage.setItem(name, value);
  }

  function updateUI() {
    document.getElementById("kartikeyTotal").innerText = getTotal("kartikey");
    document.getElementById("marceeTotal").innerText = getTotal("marcee");
  }

  function addWater(name) {
    const input = document.getElementById(name + "Input");
    const amount = Number(input.value);

    if (amount > 0) {
      const newTotal = getTotal(name) + amount;
      setTotal(name, newTotal);
      updateUI();
      input.value = "";
    }
  }

  updateUI();
</script>

</body>
</html>
