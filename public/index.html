<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies Tracker üåä</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 550px; /* Wider for better layout */
        }

        h1 { color: #00796b; margin-bottom: 5px; }
        h2 { margin-top: 25px; color: #004d40; margin-bottom: 10px; }
        .goal-text { font-size: 1.2rem; color: #00796b; margin-bottom: 20px; }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #26a69a;
            color: white;
            font-weight: bold;
        }

        button:hover { background: #00796b; }

        input {
            width: 40%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #00796b;
            border-radius: 8px;
            outline: none;
        }

        /* --- WATER BAR STYLING --- */
        .progress-container {
            background: #eee;
            border-radius: 20px;
            height: 35px;
            width: 100%;
            margin: 15px 0 5px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid #b2dfdb;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #4fc3f7, #00796b);
            transition: width 0.8s cubic-bezier(0.1, 0.5, 0.2, 1);
            position: relative;
        }

        /* Wave Animation Layer */
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: waveFlow 2s infinite linear;
        }

        @keyframes waveFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .splash { animation: splashAnim 0.6s ease; }
        @keyframes splashAnim {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
            100% { transform: scaleY(1); }
        }

        /* --- MESSAGE STYLING --- */
        .cheer-box {
            min-height: 40px; /* Reserves space so UI doesn't jump */
            margin: 10px 0;
            font-style: italic;
            font-weight: bold;
            color: #00796b;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .goal-banner {
            background: #ffecb3;
            color: #ff6f00;
            padding: 10px;
            border-radius: 10px;
            border: 2px dashed #ff6f00;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .percentage { font-size: 0.9rem; color: #555; }
        #winner { font-weight: bold; margin: 25px 0 15px 0; color: #004d40; font-size: 1.3rem; border-top: 2px solid #e0f7fa; padding-top: 15px; }
        .reset-btn { background: #d32f2f; font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
<div class="container">
    <h1>Hydro Homies ‚õ≤</h1>
    <p class="goal-text">Daily Goal: <strong>100 oz</strong></p>

    <h2>Kartikey</h2>
    <button onclick="addWater('you', 16)">+16 oz</button>
    <button onclick="addWater('you', 26)">+26 oz</button>
    <button onclick="addWater('you', 32)">+32 oz</button>
    <br>
    <input type="number" id="your-input" placeholder="Custom oz">
    <button onclick="addCustom('you')">Add</button>
    
    <div class="progress-container">
        <div id="your-progress" class="progress-bar"></div>
    </div>
    <div class="percentage"><span id="your-total">0</span> / 100 oz (<span id="your-percent">0</span>%)</div>
    <div id="your-cheer" class="cheer-box">Waiting for your first sip... ü•§</div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <h2>Marcee</h2>
    <button onclick="addWater('friend', 16.9)">+16.9 oz</button>
    <button onclick="addWater('friend', 32)">+32 oz</button>
    <br>
    <input type="number" id="friend-input" placeholder="Custom oz">
    <button onclick="addCustom('friend')">Add</button>
    
    <div class="progress-container">
        <div id="friend-progress" class="progress-bar"></div>
    </div>
    <div class="percentage"><span id="friend-total">0</span> / 100 oz (<span id="friend-percent">0</span>%)</div>
    <div id="friend-cheer" class="cheer-box">Stay hydrated, Marcee! üåä</div>

    <div id="winner">Hydration battle begins üò§üíß</div>
    <button class="reset-btn" onclick="resetDay()">Reset Day</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCfMLAnZKb7cAiEwliEnCtrpwIoKOjr1kg",
    authDomain: "hydro-homies-458f6.firebaseapp.com",
    projectId: "hydro-homies-458f6",
    storageBucket: "hydro-homies-458f6.firebasestorage.app",
    messagingSenderId: "533318428966",
    appId: "1:533318428966:web:3f9ee356e1e3c0b3c939e7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const hydrationRef = ref(db, "hydration");
const goal = 100;

let yourTotal = 0;
let friendTotal = 0;
let kFinished = false;
let mFinished = false;

const funnyMessages = [
    "Look at you go, Water Warrior! ‚öîÔ∏è",
    "Your skin is glowing already! ‚ú®",
    "Gulp gulp gulp! üåä",
    "Marcee/Kartikey is shaking in their boots! üëü",
    "Absolute hydration legend behavior. üëë",
    "One step closer to becoming a fish. üêü",
    "That's that high-quality H2O! üíß",
    "You're making the desert jealous. üèúÔ∏è",
    "Hydration levels: CRITICAL (in a good way). üö®"
];

onValue(hydrationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        yourTotal = data.yourTotal || 0;
        friendTotal = data.friendTotal || 0;
    }
    updateUI(false);
});

function saveData() {
    set(hydrationRef, {
        yourTotal: parseFloat(yourTotal.toFixed(1)),
        friendTotal: parseFloat(friendTotal.toFixed(1)),
        lastUpdated: serverTimestamp()
    });
}

function celebrate() {
    const duration = 3 * 1000;
    const end = Date.now() + duration;
    (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.6 }, colors: ['#ff0000', '#ffd700'] });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.6 }, colors: ['#ff0000', '#ffd700'] });
        if (Date.now() < end) requestAnimationFrame(frame);
    }());
}

function updateUI(isNewEntry = true) {
    const kBar = document.getElementById("your-progress");
    const mBar = document.getElementById("friend-progress");
    const kCheer = document.getElementById("your-cheer");
    const mCheer = document.getElementById("friend-cheer");

    document.getElementById("your-total").innerText = yourTotal.toFixed(1);
    document.getElementById("friend-total").innerText = friendTotal.toFixed(1);

    let kPercent = (yourTotal / goal) * 100;
    let mPercent = (friendTotal / goal) * 100;

    // Handle Goal Banners
    if (kPercent >= 100) {
        kCheer.innerHTML = "<div class='goal-banner'>üèÜ KARTIKEY IS FULLY HYDRATED! üèÜ</div>";
        if (!kFinished) { celebrate(); kFinished = true; }
    } else if (isNewEntry && isNewEntry === 'you') {
        kCheer.innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
    }

    if (mPercent >= 100) {
        mCheer.innerHTML = "<div class='goal-banner'>üèÜ MARCEE IS FULLY HYDRATED! üèÜ</div>";
        if (!mFinished) { celebrate(); mFinished = true; }
    } else if (isNewEntry && isNewEntry === 'friend') {
        mCheer.innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
    }

    kBar.style.width = Math.min(kPercent, 100) + "%";
    mBar.style.width = Math.min(mPercent, 100) + "%";
    document.getElementById("your-percent").innerText = Math.floor(kPercent);
    document.getElementById("friend-percent").innerText = Math.floor(mPercent);

    updateWinner();

    if (isNewEntry) {
        kBar.classList.add("splash"); mBar.classList.add("splash");
        setTimeout(() => { kBar.classList.remove("splash"); mBar.classList.remove("splash"); }, 600);
        saveData();
    }
}

window.addWater = function(person, amount) {
    if (person === "you") yourTotal += amount;
    else friendTotal += amount;
    updateUI(person); // Pass who updated it to trigger specific message
};

window.addCustom = function(person) {
    const inputId = person === "you" ? "your-input" : "friend-input";
    let val = parseFloat(document.getElementById(inputId).value);
    if (!isNaN(val) && val > 0) {
        if (person === "you") yourTotal += val;
        else friendTotal += val;
        document.getElementById(inputId).value = "";
        updateUI(person);
    }
};

function updateWinner() {
    let text = "";
    if (yourTotal > friendTotal) text = "üèÜ Kartikey is leading the war!";
    else if (friendTotal > yourTotal) text = "üèÜ Marcee is crushing it!";
    else text = "The hydration war is tied! üò§üíß";
    document.getElementById("winner").innerText = text;
}

window.resetDay = function() {
    if(confirm("Wipe the data? New day, new water!")) {
        yourTotal = 0; friendTotal = 0; kFinished = false; mFinished = false;
        document.getElementById("your-cheer").innerText = "Waiting for your first sip... ü•§";
        document.getElementById("friend-cheer").innerText = "Stay hydrated, Marcee! üåä";
        updateUI(true);
    }
};
</script>
</body>
</html>
