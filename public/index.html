<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies Tracker üåä</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 500px;
        }

        h1 { color: #00796b; margin-bottom: 5px; }
        h2 { margin-top: 25px; color: #004d40; margin-bottom: 10px; }
        .goal-text { font-size: 1.2rem; color: #00796b; margin-bottom: 20px; }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #26a69a;
            color: white;
            font-weight: bold;
        }

        button:hover { background: #00796b; }

        input {
            width: 60%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #00796b;
            border-radius: 8px;
            outline: none;
        }

        .progress-container {
            background: #ddd;
            border-radius: 20px;
            height: 25px;
            width: 100%;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #4dd0e1, #00796b);
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .splash { animation: splashAnim 0.6s ease; }

        @keyframes splashAnim {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.3); }
            100% { transform: scaleY(1); }
        }

        .percentage { font-size: 0.9rem; margin-top: -5px; color: #555; }
        #winner { font-weight: bold; margin-top: 20px; color: #004d40; font-size: 1.1rem; }

        .reset-btn { background: #d32f2f; margin-top: 25px; font-size: 0.8rem; opacity: 0.8; }
        .reset-btn:hover { background: #b71c1c; opacity: 1; }
    </style>
</head>
<body>
<div class="container">
    <h1>Hydro Homies ‚õ≤</h1>
    <p class="goal-text">Daily Goal: <strong>100 oz</strong></p>

    <h2>Kartikey</h2>
    <button onclick="addWater('you', 16)">+16 oz</button>
    <button onclick="addWater('you', 26)">+26 oz</button>
    <button onclick="addWater('you', 32)">+32 oz</button>
    <br>
    <input type="number" id="your-input" placeholder="Custom oz">
    <button onclick="addCustom('you')">Add</button>
    <p>Total: <span id="your-total">0</span> oz</p>
    <div class="progress-container">
        <div id="your-progress" class="progress-bar"></div>
    </div>
    <div class="percentage">Progress: <span id="your-percent">0</span>%</div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <h2>Marcee</h2>
    <button onclick="addWater('friend', 16.9)">+16.9 oz</button>
    <button onclick="addWater('friend', 32)">+32 oz</button>
    <br>
    <input type="number" id="friend-input" placeholder="Custom oz">
    <button onclick="addCustom('friend')">Add</button>
    <p>Total: <span id="friend-total">0</span> oz</p>
    <div class="progress-container">
        <div id="friend-progress" class="progress-bar"></div>
    </div>
    <div class="percentage">Progress: <span id="friend-percent">0</span>%</div>

    <div id="winner">Hydration battle begins üò§üíß</div>
    <button class="reset-btn" onclick="resetDay()">Reset Day</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCfMLAnZKb7cAiEwliEnCtrpwIoKOjr1kg",
  authDomain: "hydro-homies-458f6.firebaseapp.com",
  projectId: "hydro-homies-458f6",
  storageBucket: "hydro-homies-458f6.firebasestorage.app",
  messagingSenderId: "533318428966",
  appId: "1:533318428966:web:3f9ee356e1e3c0b3c939e7",
  measurementId: "G-FX4JNM96X6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const hydrationRef = ref(db, "hydration");
const goal = 100; // Updated goal

let yourTotal = 0;
let friendTotal = 0;
let kFinished = false;
let mFinished = false;

// Live-sync listener
onValue(hydrationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        yourTotal = data.yourTotal || 0;
        friendTotal = data.friendTotal || 0;
    } else {
        yourTotal = 0;
        friendTotal = 0;
        saveData();
    }
    updateUI(false);
});

function saveData() {
    set(hydrationRef, {
        yourTotal: parseFloat(yourTotal.toFixed(1)),
        friendTotal: parseFloat(friendTotal.toFixed(1)),
        lastUpdated: serverTimestamp()
    });
}

function celebrate() {
    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#4dd0e1', '#00796b', '#ffffff']
    });
}

function updateUI(shouldSave = true) {
    const yourBar = document.getElementById("your-progress");
    const friendBar = document.getElementById("friend-progress");

    document.getElementById("your-total").innerText = yourTotal.toFixed(1);
    document.getElementById("friend-total").innerText = friendTotal.toFixed(1);

    let yourPercent = (yourTotal / goal) * 100;
    let friendPercent = (friendTotal / goal) * 100;

    // Check for goal completion to trigger confetti
    if (yourPercent >= 100 && !kFinished) {
        celebrate();
        kFinished = true;
    }
    if (friendPercent >= 100 && !mFinished) {
        celebrate();
        mFinished = true;
    }

    yourBar.style.width = Math.min(yourPercent, 100) + "%";
    friendBar.style.width = Math.min(friendPercent, 100) + "%";

    document.getElementById("your-percent").innerText = Math.floor(yourPercent);
    document.getElementById("friend-percent").innerText = Math.floor(friendPercent);

    updateWinner();

    // Splash animation
    yourBar.classList.add("splash");
    friendBar.classList.add("splash");
    setTimeout(() => {
        yourBar.classList.remove("splash");
        friendBar.classList.remove("splash");
    }, 600);

    if (shouldSave) saveData();
}

window.addWater = function(person, amount) {
    if (person === "you") yourTotal += amount;
    else friendTotal += amount;
    updateUI(true);
};

window.addCustom = function(person) {
    const inputId = person === "you" ? "your-input" : "friend-input";
    let val = parseFloat(document.getElementById(inputId).value);
    if (!isNaN(val) && val > 0) {
        if (person === "you") yourTotal += val;
        else friendTotal += val;
        document.getElementById(inputId).value = "";
        updateUI(true);
    }
};

function updateWinner() {
    let text = "";
    if (yourTotal > friendTotal) text = "üèÜ Kartikey is winning!";
    else if (friendTotal > yourTotal) text = "üèÜ Marcee is winning!";
    else text = "It's tied! Stay hydrated üò§üíß";
    document.getElementById("winner").innerText = text;
}

window.resetDay = function() {
    if(confirm("Are you sure you want to reset the day?")) {
        yourTotal = 0;
        friendTotal = 0;
        kFinished = false;
        mFinished = false;
        updateUI(true);
    }
};
</script>
</body>
</html>
