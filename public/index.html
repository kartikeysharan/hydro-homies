<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies Tracker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00796b;
        }

        h2 {
            margin-top: 25px;
            color: #004d40;
        }

        input {
            width: 70%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1rem;
            border: 2px solid #00796b;
            border-radius: 10px;
        }

        button {
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #26a69a;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #00796b;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydro Homies ðŸ’§</h1>

        <!-- Your Section -->
        <h2>You</h2>
        <input type="number" id="your-input" placeholder="Enter oz">
        <button onclick="addWater('you')">Add</button>
        <p>Total: <span id="your-total">0</span> oz</p>

        <!-- Friend Section -->
        <h2>Your Friend</h2>
        <input type="number" id="friend-input" placeholder="Enter oz">
        <button onclick="addWater('friend')">Add</button>
        <p>Total: <span id="friend-total">0</span> oz</p>
    </div>

    <script>
        let yourTotal = 0;
        let friendTotal = 0;

        function addWater(person) {
            if (person === 'you') {
                let amount = parseFloat(document.getElementById("your-input").value);
                if (!isNaN(amount) && amount > 0) {
                    yourTotal += amount;
                    document.getElementById("your-total").innerText = yourTotal;
                    document.getElementById("your-input").value = "";
                }
            } else {
                let amount = parseFloat(document.getElementById("friend-input").value);
                if (!isNaN(amount) && amount > 0) {
                    friendTotal += amount;
                    document.getElementById("friend-total").innerText = friendTotal;
                    document.getElementById("friend-input").value = "";
                }
            }
        }
    </script>
</body>
</html>
