<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies üåä</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 500px;
        }

        h1 { color: #00796b; }
        h2 { margin-top: 25px; color: #004d40; }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #26a69a;
            color: white;
        }

        button:hover { background: #00796b; }

        input {
            width: 60%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #00796b;
            border-radius: 8px;
        }

        /* WAVE CONTAINER */
        .wave-container {
            position: relative;
            height: 120px;
            width: 100%;
            background: #e0f7fa;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            border: 2px solid #00796b;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 100%;
            left: -50%;
            background: rgba(0,121,107,0.6);
            border-radius: 40%;
            animation: waveMove 6s linear infinite;
            transition: top 0.8s ease;
        }

        .wave::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -10%;
            left: -50%;
            background: rgba(77,208,225,0.6);
            border-radius: 45%;
            animation: waveMove 8s linear infinite reverse;
        }

        @keyframes waveMove {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .percentage {
            font-size: 0.9rem;
        }

        .celebrate {
            box-shadow: 0 0 25px #00e5ff;
        }

        #winner {
            font-weight: bold;
            margin-top: 15px;
            color: #004d40;
        }

        .reset-btn {
            background: #d32f2f;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hydro Homies üåäüíß</h1>
    <p><strong>Daily Goal: 120 oz</strong></p>

    <!-- YOU -->
    <h2>You</h2>
    <button onclick="addWater('you', 16)">+16 oz</button>
    <button onclick="addWater('you', 26)">+26 oz</button>
    <button onclick="addWater('you', 32)">+32 oz</button>
    <br>
    <input type="number" id="your-input" placeholder="Custom oz">
    <button onclick="addCustom('you')">Add</button>

    <p>Total: <span id="your-total">0</span> oz</p>

    <div class="wave-container" id="your-container">
        <div id="your-wave" class="wave"></div>
    </div>
    <div class="percentage">Progress: <span id="your-percent">0</span>%</div>

    <!-- FRIEND -->
    <h2>Your Friend</h2>
    <button onclick="addWater('friend', 16.9)">+16.9 oz</button>
    <button onclick="addWater('friend', 32)">+32 oz</button>
    <br>
    <input type="number" id="friend-input" placeholder="Custom oz">
    <button onclick="addCustom('friend')">Add</button>

    <p>Total: <span id="friend-total">0</span> oz</p>

    <div class="wave-container" id="friend-container">
        <div id="friend-wave" class="wave"></div>
    </div>
    <div class="percentage">Progress: <span id="friend-percent">0</span>%</div>

    <div id="winner">Hydration battle begins üò§üíß</div>
    <button class="reset-btn" onclick="resetDay()">Reset Day</button>
</div>

<script>
    const goal = 120;

    let yourTotal = parseFloat(localStorage.getItem("yourTotal")) || 0;
    let friendTotal = parseFloat(localStorage.getItem("friendTotal")) || 0;

    function saveData() {
        localStorage.setItem("yourTotal", yourTotal);
        localStorage.setItem("friendTotal", friendTotal);
    }

    function updateUI() {
        document.getElementById("your-total").innerText = yourTotal.toFixed(1);
        document.getElementById("friend-total").innerText = friendTotal.toFixed(1);

        let yourPercent = Math.min((yourTotal / goal) * 100, 100);
        let friendPercent = Math.min((friendTotal / goal) * 100, 100);

        document.getElementById("your-percent").innerText = yourPercent.toFixed(0);
        document.getElementById("friend-percent").innerText = friendPercent.toFixed(0);

        // Wave rises (100% = top, 0% = bottom)
        document.getElementById("your-wave").style.top = (100 - yourPercent) + "%";
        document.getElementById("friend-wave").style.top = (100 - friendPercent) + "%";

        // Glow if complete
        toggleCelebrate("your-container", yourPercent);
        toggleCelebrate("friend-container", friendPercent);

        updateWinner();
        saveData();
    }

    function toggleCelebrate(id, percent) {
        const container = document.getElementById(id);
        if (percent >= 100) container.classList.add("celebrate");
        else container.classList.remove("celebrate");
    }

    function addWater(person, amount) {
        if (person === "you") yourTotal += amount;
        else friendTotal += amount;
        updateUI();
    }

    function addCustom(person) {
        if (person === "you") {
            let val = parseFloat(document.getElementById("your-input").value);
            if (!isNaN(val) && val > 0) {
                yourTotal += val;
                document.getElementById("your-input").value = "";
            }
        } else {
            let val = parseFloat(document.getElementById("friend-input").value);
            if (!isNaN(val) && val > 0) {
                friendTotal += val;
                document.getElementById("friend-input").value = "";
            }
        }
        updateUI();
    }

    function updateWinner() {
        let text = "";
        if (yourTotal > friendTotal) text = "üèÜ You're winning!";
        else if (friendTotal > yourTotal) text = "üèÜ Your friend is winning!";
        else text = "It's tied! Stay hydrated üò§üíß";
        document.getElementById("winner").innerText = text;
    }

    function resetDay() {
        yourTotal = 0;
        friendTotal = 0;
        updateUI();
    }

    updateUI();
</script>
</body>
</html>
