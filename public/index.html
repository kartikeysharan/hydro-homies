<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies Tracker ðŸŒŠ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 550px;
        }

        h1 { color: #00796b; margin-bottom: 5px; }
        h2 { margin-top: 25px; color: #004d40; margin-bottom: 10px; }
        .goal-text { font-size: 1.2rem; color: #00796b; margin-bottom: 20px; }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #26a69a;
            color: white;
            font-weight: bold;
        }

        button:hover { background: #00796b; }

        input {
            width: 40%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #00796b;
            border-radius: 8px;
            outline: none;
        }

        .progress-container {
            background: #eee;
            border-radius: 20px;
            height: 35px;
            width: 100%;
            margin: 15px 0 5px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid #b2dfdb;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #4fc3f7, #00796b);
            transition: width 0.8s cubic-bezier(0.1, 0.5, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: waveFlow 2s infinite linear;
        }

        @keyframes waveFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .cheer-box {
            min-height: 40px;
            margin: 10px 0;
            font-style: italic;
            font-weight: bold;
            color: #00796b;
            font-size: 1rem;
        }

        /* --- UPDATED BANNER STYLE --- */
        .goal-banner {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: slideIn 0.5s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .percentage { font-size: 0.9rem; color: #555; }

        /* --- WAR WINNER SECTION --- */
        #winner-container {
            margin-top: 30px;
            padding: 15px;
            border-radius: 15px;
            background: #f8fdff;
            border: 2px solid #e0f7fa;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #winner {
            font-weight: 900;
            color: #004d40;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .reset-btn { background: #d32f2f; margin-top: 20px; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>
<div class="container">
    <h1>Hydro Homies â›²</h1>
    <p class="goal-text">Daily Goal: <strong>100 oz</strong></p>

    <h2>Kartikey</h2>
    <button onclick="addWater('you', 16)">+16 oz</button>
    <button onclick="addWater('you', 26)">+26 oz</button>
    <button onclick="addWater('you', 32)">+32 oz</button>
    <br>
    <input type="number" id="your-input" placeholder="Custom oz">
    <button onclick="addCustom('you')">Add</button>
    <div class="progress-container"><div id="your-progress" class="progress-bar"></div></div>
    <div class="percentage"><span id="your-total">0</span> / 100 oz</div>
    <div id="your-cheer" class="cheer-box">Waiting for the first gulp...</div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <h2>Marcee</h2>
    <button onclick="addWater('friend', 16.9)">+16.9 oz</button>
    <button onclick="addWater('friend', 32)">+32 oz</button>
    <br>
    <input type="number" id="friend-input" placeholder="Custom oz">
    <button onclick="addCustom('friend')">Add</button>
    <div class="progress-container"><div id="friend-progress" class="progress-bar"></div></div>
    <div class="percentage"><span id="friend-total">0</span> / 100 oz</div>
    <div id="friend-cheer" class="cheer-box">Marcee, show 'em how it's done!</div>

    <div id="winner-container">
        <div id="winner">Hydration war begins ðŸ˜¤ðŸ’§</div>
    </div>
    
    <button class="reset-btn" onclick="resetDay()">Reset Tracker</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCfMLAnZKb7cAiEwliEnCtrpwIoKOjr1kg",
    authDomain: "hydro-homies-458f6.firebaseapp.com",
    projectId: "hydro-homies-458f6",
    storageBucket: "hydro-homies-458f6.firebasestorage.app",
    messagingSenderId: "533318428966",
    appId: "1:533318428966:web:3f9ee356e1e3c0b3c939e7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const hydrationRef = ref(db, "hydration");
const goal = 100;

let yourTotal = 0;
let friendTotal = 0;
let kFinished = false;
let mFinished = false;

// Dynamic funny messages
function getMessages(user) {
    const opponent = user === "Kartikey" ? "Marcee" : "Kartikey";
    return [
        `Look at you go, Water Warrior! âš”ï¸`,
        `Your skin is glowing already! âœ¨`,
        `Gulp gulp gulp! ðŸŒŠ`,
        `${opponent} is shaking in their boots! ðŸ‘Ÿ`,
        `Absolute hydration legend behavior. ðŸ‘‘`,
        `One step closer to becoming a fish. ðŸŸ`,
        `That's that high-quality H2O! ðŸ’§`,
        `You're making ${opponent} look thirsty. ðŸŒµ`
    ];
}

onValue(hydrationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        yourTotal = data.yourTotal || 0;
        friendTotal = data.friendTotal || 0;
    }
    updateUI(null);
});

function celebrate() {
    const duration = 3000;
    const end = Date.now() + duration;
    (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.6 }, colors: ['#ff0000', '#ffd700'] });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.6 }, colors: ['#ff0000', '#ffd700'] });
        if (Date.now() < end) requestAnimationFrame(frame);
    }());
}

function updateUI(entryFrom) {
    const kBar = document.getElementById("your-progress");
    const mBar = document.getElementById("friend-progress");
    const kCheer = document.getElementById("your-cheer");
    const mCheer = document.getElementById("friend-cheer");

    document.getElementById("your-total").innerText = yourTotal.toFixed(1);
    document.getElementById("friend-total").innerText = friendTotal.toFixed(1);

    let kPercent = (yourTotal / goal) * 100;
    let mPercent = (friendTotal / goal) * 100;

    // KARTIKEY LOGIC
    if (kPercent >= 100) {
        kCheer.innerHTML = `<div class="goal-banner">ðŸ”¥ GOAL MET: KARTIKEY IS A GOD ðŸ”¥</div>`;
        if (!kFinished) { celebrate(); kFinished = true; }
        // Auto-remove banner after 8 seconds
        setTimeout(() => { if(kPercent >= 100) kCheer.innerHTML = "ðŸ† Goal Smashed!"; }, 8000);
    } else if (entryFrom === 'you') {
        const msgs = getMessages("Kartikey");
        kCheer.innerText = msgs[Math.floor(Math.random() * msgs.length)];
    }

    // MARCEE LOGIC
    if (mPercent >= 100) {
        mCheer.innerHTML = `<div class="goal-banner">âš¡ GOAL MET: MARCEE IS UNSTOPPABLE âš¡</div>`;
        if (!mFinished) { celebrate(); mFinished = true; }
        setTimeout(() => { if(mPercent >= 100) mCheer.innerHTML = "ðŸ† Goal Smashed!"; }, 8000);
    } else if (entryFrom === 'friend') {
        const msgs = getMessages("Marcee");
        mCheer.innerText = msgs[Math.floor(Math.random() * msgs.length)];
    }

    kBar.style.width = Math.min(kPercent, 100) + "%";
    mBar.style.width = Math.min(mPercent, 100) + "%";

    updateWinner();

    if (entryFrom) {
        set(hydrationRef, {
            yourTotal: parseFloat(yourTotal.toFixed(1)),
            friendTotal: parseFloat(friendTotal.toFixed(1)),
            lastUpdated: serverTimestamp()
        });
    }
}

function updateWinner() {
    let winDiv = document.getElementById("winner");
    
    if (yourTotal >= 100 && friendTotal >= 100) {
        winDiv.innerHTML = "ðŸ… ELITE HYDRATION: BOTH LEGENDS REACHED THE GOAL! ðŸ…";
    } else if (yourTotal > friendTotal) {
        winDiv.innerText = "ðŸ† Kartikey is leading the war!";
    } else if (friendTotal > yourTotal) {
        winDiv.innerText = "ðŸ† Marcee is crushing it!";
    } else {
        winDiv.innerText = "The hydration war is tied! ðŸ˜¤ðŸ’§";
    }
}

window.addWater = function(person, amount) {
    if (person === "you") yourTotal += amount;
    else friendTotal += amount;
    updateUI(person);
};

window.addCustom = function(person) {
    const inputId = person === "you" ? "your-input" : "friend-input";
    let val = parseFloat(document.getElementById(inputId).value);
    if (!isNaN(val) && val > 0) {
        if (person === "you") yourTotal += val;
        else friendTotal += val;
        document.getElementById(inputId).value = "";
        updateUI(person);
    }
};

window.resetDay = function() {
    if(confirm("New day? Resetting the war...")) {
        yourTotal = 0; friendTotal = 0; kFinished = false; mFinished = false;
        document.getElementById("your-cheer").innerText = "Waiting for the first gulp...";
        document.getElementById("friend-cheer").innerText = "Marcee, show 'em how it's done!";
        updateUI('reset');
    }
};
</script>
</body>
</html>
