<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hydro Homies ðŸŒŠ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        html { height: -webkit-fill-available; }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: manipulation;
            overscroll-behavior: none;
            overflow-x: hidden;
        }

        /* --- OCEAN ANIMATION --- */
        .ocean {
            height: 120px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #4fc3f7;
            z-index: 0; 
            opacity: 0.6;
            pointer-events: none;
        }

        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
            position: absolute;
            top: -55px;
            width: 6400px;
            height: 100px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }

        .wave:nth-of-type(2) {
            top: -45px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 1;
        }

        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }

        @keyframes swell {
            0%, 100% { transform: translate3d(0, -15px, 0); }
            50% { transform: translate3d(0, 5px, 0); }
        }

        /* --- CONTAINER --- */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: calc(var(--safe-top) + 20px) 25px calc(var(--safe-bottom) + 80px) 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header-section { margin-bottom: 10px; }
        
        .content-wrap { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-evenly; /* Spreads players out vertically */
            padding: 10px 0;
        }

        .player-section {
            padding-bottom: 15px;
        }

        h1 { color: #00796b; margin: 5px 0; font-size: 2.2rem; font-weight: 800; }
        .player-header { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; }
        h2 { color: #004d40; margin: 0; font-size: 1.8rem; font-weight: 700; }
        .crown { font-size: 1.5rem; display: none; }
        .streak-badge { font-size: 0.9rem; background: #fff3e0; color: #ef6c00; padding: 4px 10px; border-radius: 12px; font-weight: bold; }
        
        .btn-group { margin: 12px 0; display: flex; justify-content: center; gap: 8px; }
        
        button.oz-btn { flex: 1; padding: 14px 0; border: none; border-radius: 12px; background: #26a69a; color: white; font-weight: bold; font-size: 1rem; box-shadow: 0 4px 0 #00796b; -webkit-tap-highlight-color: transparent; }
        button.oz-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #00796b; }
        
        input { width: 85px; height: 48px; border: 2px solid #e0f2f1; border-radius: 12px; font-size: 16px; text-align: center; -webkit-appearance: none; }
        button.add-btn { height: 48px; padding: 0 22px; background: #00796b; border-radius: 12px; color: white; border: none; font-weight: bold; font-size: 1rem; }
        
        .progress-container { background: #f1f1f1; border-radius: 12px; height: 24px; width: 100%; margin: 18px 0 8px 0; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #4fc3f7, #00796b); transition: width 1s ease; }
        
        .percentage { font-size: 1.05rem; font-weight: 700; color: #455a64; margin-bottom: 5px; }
        .cheer-box { min-height: 28px; font-size: 0.95rem; color: #607d8b; margin-top: 5px; font-style: italic; }
        
        .divider { border: 0; border-top: 1px solid #eee; width: 85%; margin: 25px auto; }

        #winner-container { 
            padding-top: 30px; 
            margin-top: 10px; 
            border-top: 2px solid #f1f1f1; 
        }
        
        #winner { font-weight: 900; color: #004d40; font-size: 1.4rem; margin-bottom: 15px; letter-spacing: -0.2px; }
        .reset-area { display: flex; justify-content: center; gap: 35px; }
        .reset-btn { background: none; border: none; color: #b0bec5; font-size: 0.85rem; text-decoration: underline; padding: 12px; font-weight: 500; }
    </style>
</head>
<body>

<div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="container">
    <div class="header-section">
        <h1>Hydro Homies â›²</h1>
    </div>

    <div class="content-wrap">
        <div class="player-section">
            <div class="player-header">
                <span id="k-crown" class="crown">ðŸ‘‘</span>
                <h2>Kartikey</h2>
                <div class="streak-badge">ðŸ”¥ <span id="k-streak">0</span></div>
            </div>
            <div class="btn-group">
                <button class="oz-btn" onclick="addWater('you', 16)">16</button>
                <button class="oz-btn" onclick="addWater('you', 26)">26</button>
                <button class="oz-btn" onclick="addWater('you', 32)">32</button>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; align-items: center;">
                <input type="number" id="your-input" placeholder="oz" inputmode="decimal">
                <button class="add-btn" onclick="addCustom('you')">Add</button>
            </div>
            <div class="progress-container"><div id="your-progress" class="progress-bar"></div></div>
            <div class="percentage"><span id="your-total">0</span> / 100 oz</div>
            <div id="your-cheer" class="cheer-box">Thirsty? Let's get drinking!</div>
        </div>

        <hr class="divider">

        <div class="player-section">
            <div class="player-header">
                <span id="m-crown" class="crown">ðŸ‘‘</span>
                <h2>Marcee</h2>
                <div class="streak-badge">ðŸ”¥ <span id="m-streak">0</span></div>
            </div>
            <div class="btn-group">
                <button class="oz-btn" onclick="addWater('friend', 16.9)">16.9</button>
                <button class="oz-btn" onclick="addWater('friend', 32)">32</button>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; align-items: center;">
                <input type="number" id="friend-input" placeholder="oz" inputmode="decimal">
                <button class="add-btn" onclick="addCustom('friend')">Add</button>
            </div>
            <div class="progress-container"><div id="friend-progress" class="progress-bar"></div></div>
            <div class="percentage"><span id="friend-total">0</span> / 100 oz</div>
            <div id="friend-cheer" class="cheer-box">Good Morning! Ready for your first sip?</div>
        </div>
    </div>

    <div id="winner-container">
        <div id="winner">HYDRATION WAR IN PROGRESS ðŸ˜¤</div>
        <div class="reset-area">
            <button class="reset-btn" onclick="resetDay()">Reset Water</button>
            <button class="reset-btn" onclick="resetStreaks()" style="color: #ffab91;">Reset Streaks</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCfMLAnZKb7cAiEwliEnCtrpwIoKOjr1kg",
    authDomain: "hydro-homies-458f6.firebaseapp.com",
    projectId: "hydro-homies-458f6",
    storageBucket: "hydro-homies-458f6.firebasestorage.app",
    messagingSenderId: "533318428966",
    appId: "1:533318428966:web:3f9ee356e1e3c0b3c939e7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const hydrationRef = ref(db, "hydration");
const goal = 100;

let yourTotal = 0, friendTotal = 0, kStreak = 0, mStreak = 0, lastResetDate = "";
let kAlreadyCelebrated = false, mAlreadyCelebrated = false;

function getMessages(user) {
    const title = user === "Kartikey" ? "King" : "Queen";
    const opp = user === "Kartikey" ? "Marcee" : "Kartikey";
    return [`Keep going, water warrior! ðŸŒŠ`, `Your skin is already glowing! âœ¨`, `Legendary gulp. ðŸ‘‘`, `${opp} is shaking! ðŸ‘Ÿ`, `Hydration ${title} behavior.`, `One step away from being a fish ðŸŸ`, `Remind someone you care about to drink water ðŸ˜Š`];
}

onValue(hydrationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        yourTotal = data.yourTotal || 0;
        friendTotal = data.friendTotal || 0;
        kStreak = data.kStreak || 0;
        mStreak = data.mStreak || 0;
        lastResetDate = data.lastResetDate || "";
        const today = new Date().toLocaleDateString();
        if (lastResetDate && lastResetDate !== today) handleMidnightReset();
    }
    updateUI(null);
});

function handleMidnightReset() {
    const today = new Date().toLocaleDateString();
    set(hydrationRef, {
        yourTotal: 0, friendTotal: 0,
        kStreak: yourTotal >= goal ? kStreak + 1 : 0,
        mStreak: friendTotal >= goal ? mStreak + 1 : 0,
        lastResetDate: today, lastUpdated: serverTimestamp()
    });
}

function updateUI(entryFrom) {
    document.getElementById("your-total").innerText = yourTotal.toFixed(1);
    document.getElementById("friend-total").innerText = friendTotal.toFixed(1);
    document.getElementById("k-streak").innerText = kStreak;
    document.getElementById("m-streak").innerText = mStreak;

    const kCrown = document.getElementById("k-crown"), mCrown = document.getElementById("m-crown");
    kCrown.style.display = (kStreak > 0 && kStreak >= mStreak) ? "inline-block" : "none";
    mCrown.style.display = (mStreak > 0 && mStreak >= kStreak) ? "inline-block" : "none";

    let kPct = (yourTotal / goal) * 100, mPct = (friendTotal / goal) * 100;
    const kCheer = document.getElementById("your-cheer"), mCheer = document.getElementById("friend-cheer");

    if (entryFrom === 'reset') {
        kCheer.innerText = "Thirsty? Let's get drinking!";
        mCheer.innerText = "Good Morning! Ready for your first sip?";
        kAlreadyCelebrated = false; mAlreadyCelebrated = false;
    } else {
        if (kPct >= 100) {
            kCheer.innerHTML = `<div class="goal-badge">âœ¨ KARTIKEY IS HYDRATED âœ¨</div>`;
            if (entryFrom === 'you' && !kAlreadyCelebrated) {
                confetti({ particleCount: 80, spread: 70, origin: { y: 0.6 } });
                kAlreadyCelebrated = true;
            }
        } else {
            kAlreadyCelebrated = false; 
            if (entryFrom === 'you') kCheer.innerText = getMessages("Kartikey")[Math.floor(Math.random() * 7)];
        }
        if (mPct >= 100) {
            mCheer.innerHTML = `<div class="goal-badge">âœ¨ MARCEE IS HYDRATED âœ¨</div>`;
            if (entryFrom === 'friend' && !mAlreadyCelebrated) {
                confetti({ particleCount: 80, spread: 70, origin: { y: 0.6 } });
                mAlreadyCelebrated = true;
            }
        } else {
            mAlreadyCelebrated = false; 
            if (entryFrom === 'friend') mCheer.innerText = getMessages("Marcee")[Math.floor(Math.random() * 7)];
        }
    }

    document.getElementById("your-progress").style.width = Math.min(kPct, 100) + "%";
    document.getElementById("friend-progress").style.width = Math.min(mPct, 100) + "%";

    let winDiv = document.getElementById("winner");
    if (yourTotal === 0 && friendTotal === 0) {
        winDiv.innerText = "HYDRATION WAR IN PROGRESS ðŸ˜¤";
    } else if (yourTotal > friendTotal) {
        winDiv.innerText = "ðŸ† KARTIKEY IS LEADING!";
    } else if (friendTotal > yourTotal) {
        winDiv.innerText = "ðŸ† MARCEE IS LEADING!";
    } else {
        winDiv.innerText = "HYDRATION WAR TIED ðŸ˜¤";
    }

    if (entryFrom && entryFrom !== 'null') {
        set(hydrationRef, {
            yourTotal: parseFloat(yourTotal.toFixed(1)), friendTotal: parseFloat(friendTotal.toFixed(1)),
            kStreak, mStreak, lastResetDate: lastResetDate || new Date().toLocaleDateString(), lastUpdated: serverTimestamp()
        });
    }
}

window.addWater = function(p, a) { p === "you" ? yourTotal += a : friendTotal += a; updateUI(p); };
window.addCustom = function(p) {
    const id = p === "you" ? "your-input" : "friend-input";
    let val = parseFloat(document.getElementById(id).value);
    if (!isNaN(val) && val > 0) { 
        p === "you" ? yourTotal += val : friendTotal += val; 
        document.getElementById(id).value = ""; 
        updateUI(p); 
    }
};
window.resetDay = function() { if(confirm("Reset water?")) { yourTotal = 0; friendTotal = 0; updateUI('reset'); } };
window.resetStreaks = function() { if(confirm("Reset streaks?")) { kStreak = 0; mStreak = 0; updateUI('reset'); } };
</script>
</body>
</html>
