<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hydro Homies üåä</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            overscroll-behavior: none; 
        }

        body {
            display: flex;
            justify-content: center;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: #ffffff;
            width: 100%;
            max-width: 430px;
            min-height: 100%; 
            padding: calc(var(--safe-top) + 15px) 25px calc(var(--safe-bottom) + 25px) 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header-section { margin-bottom: 15px; }
        h1 { color: #00796b; margin: 5px 0; font-size: 2.2rem; font-weight: 800; }

        .content-wrap {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }

        .player-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        h2 { color: #004d40; margin: 0; font-size: 1.8rem; font-weight: 700; }
        
        .badge-row { display: flex; gap: 8px; justify-content: center; }
        .streak-badge { font-size: 0.9rem; background: #fff3e0; color: #ef6c00; padding: 4px 10px; border-radius: 12px; font-weight: bold; }
        .win-badge { font-size: 0.9rem; background: #e1f5fe; color: #0277bd; padding: 4px 10px; border-radius: 12px; font-weight: bold; }

        .btn-group { margin: 10px 0; display: flex; justify-content: center; gap: 8px; }
        
        button.oz-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 12px;
            background: #26a69a;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 0 #00796b;
            -webkit-tap-highlight-color: transparent;
        }

        button.oz-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #00796b; }

        input {
            width: 80px;
            height: 45px;
            border: 2px solid #e0f2f1;
            border-radius: 12px;
            font-size: 16px; 
            text-align: center;
            -webkit-appearance: none;
        }

        button.add-btn {
            height: 45px;
            padding: 0 20px;
            background: #00796b;
            border-radius: 12px;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .progress-container {
            background: #f1f1f1;
            border-radius: 12px;
            height: 22px; 
            width: 100%;
            margin: 15px 0 6px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4fc3f7, #00796b);
            transition: width 1s ease;
        }

        .percentage { font-size: 1rem; font-weight: 700; color: #455a64; margin-bottom: 3px; }
        .cheer-box { min-height: 25px; font-size: 0.95rem; color: #607d8b; margin-top: 3px; font-style: italic; }

        .goal-badge {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 16px;
            background: rgba(0, 151, 167, 0.1);
            border: 2px solid #0097a7;
            color: #006064;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        #winner-container {
            padding-top: 15px;
            margin-top: auto;
            border-top: 2px solid #f1f1f1;
        }

        #winner { font-weight: 900; color: #004d40; font-size: 1.3rem; margin-bottom: 12px; }

        .reset-area { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .reset-btn { background: none; border: none; color: #b0bec5; font-size: 0.85rem; text-decoration: underline; padding: 10px; font-weight: 500; }

        /* Modal / History Table Styles */
        #history-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th { background: #e0f2f1; padding: 10px; color: #00796b; }
        td { padding: 10px; border-bottom: 1px solid #f1f1f1; text-align: center; }
        .win-name { font-weight: bold; color: #00796b; }
    </style>
</head>
<body>

<div id="history-modal" onclick="closeHistory()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="color: #00796b; margin-top: 0;">Weekly Battle Log</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>K</th>
                    <th>M</th>
                    <th>üèÜ</th>
                </tr>
            </thead>
            <tbody id="history-body">
                </tbody>
        </table>
        <button class="add-btn" style="width: 100%; margin-top: 20px;" onclick="closeHistory()">Close</button>
    </div>
</div>

<div class="container">
    <div class="header-section">
        <h1>Hydro Homies ‚õ≤</h1>
    </div>

    <div class="content-wrap">
        <div class="player-section">
            <div class="player-header">
                <h2>Kartikey</h2>
                <div class="badge-row">
                    <div class="streak-badge">üî• <span id="k-streak">0</span></div>
                    <div class="win-badge">üëë <span id="k-wins">0</span></div>
                </div>
            </div>
            <div class="btn-group">
                <button class="oz-btn" onclick="addWater('you', 16)">16</button>
                <button class="oz-btn" onclick="addWater('you', 26)">26</button>
                <button class="oz-btn" onclick="addWater('you', 32)">32</button>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; align-items: center;">
                <input type="number" id="your-input" placeholder="oz" inputmode="decimal">
                <button class="add-btn" onclick="addCustom('you')">Add</button>
            </div>
            <div class="progress-container"><div id="your-progress" class="progress-bar"></div></div>
            <div class="percentage"><span id="your-total">0</span> / 100 oz</div>
            <div id="your-cheer" class="cheer-box">Thirsty?</div>
        </div>

        <hr style="border: 0; border-top: 1px solid #f5f5f5; width: 80%; margin: 5px auto;">

        <div class="player-section">
            <div class="player-header">
                <h2>Marcee</h2>
                <div class="badge-row">
                    <div class="streak-badge">üî• <span id="m-streak">0</span></div>
                    <div class="win-badge">üëë <span id="m-wins">0</span></div>
                </div>
            </div>
            <div class="btn-group">
                <button class="oz-btn" onclick="addWater('friend', 16.9)">16.9</button>
                <button class="oz-btn" onclick="addWater('friend', 32)">32</button>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; align-items: center;">
                <input type="number" id="friend-input" placeholder="oz" inputmode="decimal">
                <button class="add-btn" onclick="addCustom('friend')">Add</button>
            </div>
            <div class="progress-container"><div id="friend-progress" class="progress-bar"></div></div>
            <div class="percentage"><span id="friend-total">0</span> / 100 oz</div>
            <div id="friend-cheer" class="cheer-box">Ready?</div>
        </div>
    </div>

    <div id="winner-container">
        <div id="winner">The Hydration War Begins ‚öîÔ∏è</div>
        <div class="reset-area">
            <button class="reset-btn" onclick="showHistory()">View History</button>
            <button class="reset-btn" onclick="resetDay()">Reset Water</button>
            <button class="reset-btn" onclick="resetStreaks()" style="color: #ffab91;">Reset Streaks</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCfMLAnZKb7cAiEwliEnCtrpwIoKOjr1kg",
    authDomain: "hydro-homies-458f6.firebaseapp.com",
    projectId: "hydro-homies-458f6",
    storageBucket: "hydro-homies-458f6.firebasestorage.app",
    messagingSenderId: "533318428966",
    appId: "1:533318428966:web:3f9ee356e1e3c0b3c939e7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const hydrationRef = ref(db, "hydration");
const historyRef = ref(db, "history");

let yourTotal = 0, friendTotal = 0, kStreak = 0, mStreak = 0, lastResetDate = "";

async function updateWeeklyWins() {
    const snapshot = await get(historyRef);
    if (snapshot.exists()) {
        const history = snapshot.val();
        const dates = Object.keys(history).sort().slice(-7);
        let kWins = 0, mWins = 0;
        dates.forEach(date => {
            if (history[date].winner === "Kartikey") kWins++;
            if (history[date].winner === "Marcee") mWins++;
        });
        document.getElementById("k-wins").innerText = kWins;
        document.getElementById("m-wins").innerText = mWins;
    }
}

window.showHistory = async function() {
    const snapshot = await get(historyRef);
    const tbody = document.getElementById("history-body");
    tbody.innerHTML = "";
    if (snapshot.exists()) {
        const history = snapshot.val();
        const dates = Object.keys(history).sort().reverse().slice(0, 7);
        dates.forEach(date => {
            const data = history[date];
            const row = `<tr>
                <td>${date.split('-').slice(1).join('/')}</td>
                <td>${data.kartikeyScore}</td>
                <td>${data.marceeScore}</td>
                <td class="win-name">${data.winner === 'Tie' ? '=' : data.winner.charAt(0)}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }
    document.getElementById("history-modal").style.display = "flex";
}

window.closeHistory = function() { document.getElementById("history-modal").style.display = "none"; }

onValue(hydrationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        yourTotal = data.yourTotal || 0;
        friendTotal = data.friendTotal || 0;
        kStreak = data.kStreak || 0;
        mStreak = data.mStreak || 0;
        lastResetDate = data.lastResetDate || "";
        const today = new Date().toLocaleDateString('en-CA');
        if (lastResetDate && lastResetDate !== today) {
            handleMidnightReset(lastResetDate, yourTotal, friendTotal);
        }
    }
    updateUI(null);
    updateWeeklyWins();
});

function handleMidnightReset(oldDate, kFinal, mFinal) {
    let dayWinner = "Tie";
    if (kFinal > mFinal) dayWinner = "Kartikey";
    else if (mFinal > kFinal) dayWinner = "Marcee";

    set(ref(db, `history/${oldDate}`), {
        kartikeyScore: kFinal,
        marceeScore: mFinal,
        winner: dayWinner,
        timestamp: serverTimestamp()
    });

    set(hydrationRef, {
        yourTotal: 0, friendTotal: 0,
        kStreak: kFinal >= 100 ? kStreak + 1 : 0,
        mStreak: mFinal >= 100 ? mStreak + 1 : 0,
        lastResetDate: new Date().toLocaleDateString('en-CA'), 
        lastUpdated: serverTimestamp()
    });
}

function updateUI(entryFrom) {
    document.getElementById("your-total").innerText = yourTotal.toFixed(1);
    document.getElementById("friend-total").innerText = friendTotal.toFixed(1);
    document.getElementById("k-streak").innerText = kStreak;
    document.getElementById("m-streak").innerText = mStreak;

    document.getElementById("your-progress").style.width = Math.min((yourTotal/100)*100, 100) + "%";
    document.getElementById("friend-progress").style.width = Math.min((friendTotal/100)*100, 100) + "%";

    let winDiv = document.getElementById("winner");
    if (yourTotal > friendTotal) winDiv.innerText = "üèÜ KARTIKEY IS LEADING!";
    else if (friendTotal > yourTotal) winDiv.innerText = "üèÜ MARCEE IS LEADING!";
    else winDiv.innerText = "HYDRATION WAR TIED üò§";

    if (entryFrom) {
        set(hydrationRef, {
            yourTotal: parseFloat(yourTotal.toFixed(1)), friendTotal: parseFloat(friendTotal.toFixed(1)),
            kStreak, mStreak, lastResetDate: lastResetDate || new Date().toLocaleDateString('en-CA'), lastUpdated: serverTimestamp()
        });
    }
}

window.addWater = function(p, a) { p === "you" ? yourTotal += a : friendTotal += a; updateUI(p); };
window.addCustom = function(p) {
    const id = p === "you" ? "your-input" : "friend-input";
    let val = parseFloat(document.getElementById(id).value);
    if (!isNaN(val) && val > 0) { p === "you" ? yourTotal += val : friendTotal += val; document.getElementById(id).value = ""; updateUI(p); }
};
window.resetDay = function() { if(confirm("Reset water?")) { yourTotal = 0; friendTotal = 0; updateUI('reset'); } };
window.resetStreaks = function() { if(confirm("Reset streaks?")) { kStreak = 0; mStreak = 0; updateUI('reset'); } };
</script>
</body>
</html>
