<!DOCTYPE html>
<html>
<head>
    <title>Hydro Homies Tracker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #e0f7fa;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 500px;
        }

        h1 {
            color: #00796b;
        }

        h2 {
            margin-top: 25px;
            color: #004d40;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #26a69a;
            color: white;
        }

        button:hover {
            background: #00796b;
        }

        input {
            width: 60%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #00796b;
            border-radius: 8px;
        }

        .progress-container {
            background: #ddd;
            border-radius: 20px;
            height: 25px;
            width: 100%;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #4dd0e1, #00796b);
            transition: width 0.6s ease;
            position: relative;
        }

        /* Splash animation */
        .splash {
            animation: splashAnim 0.6s ease;
        }

        @keyframes splashAnim {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.3); }
            100% { transform: scaleY(1); }
        }

        .percentage {
            font-size: 0.9rem;
            margin-top: -5px;
        }

        #winner {
            font-weight: bold;
            margin-top: 15px;
            color: #004d40;
        }

        .celebrate {
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #4dd0e1; }
            to { box-shadow: 0 0 25px #00796b; }
        }

        .reset-btn {
            background: #d32f2f;
            margin-top: 15px;
        }

        .reset-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hydro Homies üíß</h1>
    <p><strong>Daily Goal: 120 oz</strong></p>

    <!-- YOU -->
    <h2>You</h2>

    <button onclick="addWater('you', 16)">+16 oz</button>
    <button onclick="addWater('you', 26)">+26 oz</button>
    <button onclick="addWater('you', 32)">+32 oz</button>
    <br>
    <input type="number" id="your-input" placeholder="Custom oz">
    <button onclick="addCustom('you')">Add</button>

    <p>Total: <span id="your-total">0</span> oz</p>
    <div class="progress-container">
        <div id="your-progress" class="progress-bar"></div>
    </div>
    <div class="percentage">Progress: <span id="your-percent">0</span>%</div>

    <!-- FRIEND -->
    <h2>Your Friend</h2>

    <button onclick="addWater('friend', 16.9)">+16.9 oz</button>
    <button onclick="addWater('friend', 32)">+32 oz</button>
    <br>
    <input type="number" id="friend-input" placeholder="Custom oz">
    <button onclick="addCustom('friend')">Add</button>

    <p>Total: <span id="friend-total">0</span> oz</p>
    <div class="progress-container">
        <div id="friend-progress" class="progress-bar"></div>
    </div>
    <div class="percentage">Progress: <span id="friend-percent">0</span>%</div>

    <div id="winner">Hydration battle begins üò§üíß</div>

    <button class="reset-btn" onclick="resetDay()">Reset Day</button>
</div>

<script>
    const goal = 120;

    let yourTotal = parseFloat(localStorage.getItem("yourTotal")) || 0;
    let friendTotal = parseFloat(localStorage.getItem("friendTotal")) || 0;

    function saveData() {
        localStorage.setItem("yourTotal", yourTotal);
        localStorage.setItem("friendTotal", friendTotal);
    }

    function splashEffect(element) {
        element.classList.remove("splash");
        void element.offsetWidth;
        element.classList.add("splash");
    }

    function updateUI() {
        document.getElementById("your-total").innerText = yourTotal.toFixed(1);
        document.getElementById("friend-total").innerText = friendTotal.toFixed(1);

        let yourPercent = Math.min((yourTotal / goal) * 100, 100);
        let friendPercent = Math.min((friendTotal / goal) * 100, 100);

        let yourBar = document.getElementById("your-progress");
        let friendBar = document.getElementById("friend-progress");

        yourBar.style.width = yourPercent + "%";
        friendBar.style.width = friendPercent + "%";

        document.getElementById("your-percent").innerText = yourPercent.toFixed(0);
        document.getElementById("friend-percent").innerText = friendPercent.toFixed(0);

        splashEffect(yourBar);
        splashEffect(friendBar);

        if (yourPercent >= 100) yourBar.classList.add("celebrate");
        else yourBar.classList.remove("celebrate");

        if (friendPercent >= 100) friendBar.classList.add("celebrate");
        else friendBar.classList.remove("celebrate");

        updateWinner();
        saveData();
    }

    function addWater(person, amount) {
        if (person === "you") yourTotal += amount;
        else friendTotal += amount;
        updateUI();
    }

    function addCustom(person) {
        if (person === "you") {
            let val = parseFloat(document.getElementById("your-input").value);
            if (!isNaN(val) && val > 0) {
                yourTotal += val;
                document.getElementById("your-input").value = "";
            }
        } else {
            let val = parseFloat(document.getElementById("friend-input").value);
            if (!isNaN(val) && val > 0) {
                friendTotal += val;
                document.getElementById("friend-input").value = "";
            }
        }
        updateUI();
    }

    function updateWinner() {
        let text = "";
        if (yourTotal > friendTotal) text = "üèÜ You're winning!";
        else if (friendTotal > yourTotal) text = "üèÜ Your friend is winning!";
        else text = "It's tied! Stay hydrated üò§üíß";
        document.getElementById("winner").innerText = text;
    }

    function resetDay() {
        yourTotal = 0;
        friendTotal = 0;
        updateUI();
    }

    updateUI();
</script>
</body>
</html>
